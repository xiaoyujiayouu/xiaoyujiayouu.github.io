"曹桂赫","陈海毓","宋双安","谷沐新","王汉奇","张瀚升","朱逸汀","王露涵","张远宁","胡庭瑞","邴思齐","张瀛心","张鑫怡","沈禹瀚","王艺翔","刘天宇","许航硕","钟子涵","刘峻昊","车星伯","白悦瑶","陈政杭","崔右麟","赵梓航","刘珉希","李闻悦","张喆","徐浩源","孙禹鸿","王硕铭","崔博涵","刘晓艺","王子睿","于笑雨","乔卓妍","陈滢璇"
];

var name;
var index = -1;
var time;
function begin(){
document.getElementById("btnBegin").disabled = true;
chouqian();
}
function chouqian(){
if(names.length > 0){
index = Math.floor(Math.random()*1000 % names.length);
name = names[index];
document.getElementById("result").innerHTML = name;

time = window.setTimeout(chouqian,2);
}else{
document.getElementById("result").innerHTML = “href="https://xiaoyu001.ga/dm.html" target="_self">刷新”;
}
}
function end(){
window.clearTimeout(time);
document.getElementById("btnBegin").disabled = false;
names.splice(index, 1);
}
